<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-cream: #f7f2ea;
      --card-bg: #fffdf8;
      --red: #b6404b;
      --red-soft: #d8747a;
      --green: #3f6b4f;
      --green-soft: #7e9f87;
      --gold: #c6a478;
      --ink: #3a3632;
      --ink-soft: #867b71;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, rgba(182, 64, 75, 0.12) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(63, 107, 79, 0.12) 0, transparent 50%),
        var(--bg-cream);
      color: var(--ink);
      overflow-x: hidden;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      padding: 2.6rem 3rem 2.2rem;
      border-radius: 22px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(198, 164, 120, 0.12);
      max-width: 460px;
      width: 92%;
      text-align: center;
      backdrop-filter: blur(8px);
      isolation: isolate;
    }

    /* subtle “paper” texture frame */
    .card::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 18px;
      border: 1px dashed rgba(198, 164, 120, 0.6);
      pointer-events: none;
    }

    /* decorative greenery + bow */
    .card::after {
      content: "";
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 48px;
      background:
        radial-gradient(circle at 10% 60%, var(--green-soft) 0, transparent 55%),
        radial-gradient(circle at 90% 40%, var(--green) 0, transparent 55%),
        conic-gradient(from 210deg, var(--red-soft) 0deg, var(--red) 80deg, var(--red-soft) 160deg, var(--red) 240deg, var(--red-soft) 320deg, var(--red) 360deg);
      border-radius: 999px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      mask-image: radial-gradient(circle at center, black 0, black 80%, transparent 100%);
    }

    .title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--red);
      margin-bottom: 0.8rem;
    }

    .subtitle {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--green-soft);
      margin-bottom: 1.4rem;
    }

    .divider {
      width: 120px;
      height: 0;
      margin: 0 auto 1.6rem;
      border-top: 1px solid rgba(198, 164, 120, 0.8);
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: -4px;
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--bg-cream);
      border: 1px solid rgba(198, 164, 120, 0.9);
    }

    .divider::before {
      left: -3px;
    }

    .divider::after {
      right: -3px;
    }

    .date {
      font-size: 0.9rem;
      color: var(--ink-soft);
      margin-bottom: 0.65rem;
    }

    .label {
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--green);
      margin-bottom: 0.35rem;
    }

    .name-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(182, 64, 75, 0.12), rgba(63, 107, 79, 0.14));
      border: 1px solid rgba(198, 164, 120, 0.7);
      margin-bottom: 0.9rem;
    }

    .name {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 2.1rem;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: 0.04em;
    }

    .notice {
      font-size: 0.9rem;
      color: var(--ink-soft);
      margin-bottom: 1.7rem;
      min-height: 1.2em;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.8rem;
      font-size: 0.96rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition:
        transform 0.1s ease,
        box-shadow 0.12s ease,
        background 0.16s ease,
        border-color 0.16s ease;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--red), var(--red-soft));
      color: #fffdf8;
      box-shadow: 0 10px 20px rgba(182, 64, 75, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(182, 64, 75, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 5px 12px rgba(182, 64, 75, 0.35);
    }

    .btn-ghost {
      background: rgba(247, 242, 234, 0.8);
      color: var(--ink-soft);
      border: 1px dashed rgba(198, 164, 120, 0.9);
    }

    .btn-ghost:hover {
      background: rgba(247, 242, 234, 1);
      border-style: solid;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--ink-soft);
      margin-top: 0.2rem;
      opacity: 0.9;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      left: 0;
      font-size: 0.8rem;
      color: #ffffff;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.28),
        0 0 10px rgba(198, 164, 120, 0.7);
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translate3d(40px, 110vh, 0) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2.2rem 1.6rem 2rem;
      }
      .title {
        font-size: 1.3rem;
      }
      .name {
        font-size: 1.8rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">The Jores Lab Christmas Calendar</div>
    <div class="subtitle" id="subtitleText">Test</div>
    <div class="divider"></div>

    <div class="date" id="dateText"></div>
    <div class="label">Today's name</div>
    <div class="name-pill">
      <div class="name" id="nameText"></div>
    </div>
    <div class="notice" id="noticeText"></div>

    <div class="actions">
      <button class="btn btn-primary" id="snowButton">
        ❄ Let it snow
      </button>
      <div class="hint"></div>
    </div>
  </div>

  <script>
    // Map day of December -> name
    const adventNames = {1: 'Julia',
            2: 'Erin',
            3: 'Julia',
            4: 'Tobi',
            5: 'Lina',
            6: 'Dominic',
            7: 'Tobi',
            8: 'Sebastian',
            9: 'Cristina',
            10: 'Julia',
            11: 'Lina',
            12: 'Erin',
            13: 'Lina',
            14: 'Erin',
            15: 'Sebastian',
            16: 'Cristina',
            17: 'Tobi',
            18: 'Julia',
            19: 'Dominic',
            20: 'Cristina',
            21: 'Sebastian',
            22: 'Dominic',
            23: 'Erin',
            24: 'Cristina'};


    const adventSubtitles = {
    1: "Welcome to the christmas calendar!",
    2: "Warm lights, cool science",
    3: "Are you excited yet?",
    4: "May this advent calendar bring us all together like good 'ol T4 ligase!",
    5: "Thanks to our sponsor: TONY'S Chocloate!",
    6: "Ho, Ho, Ho!",
    7: "May all your PCRs run smoothly today!",
    8: "All I want for christmas is y... Ah, I'll take some positive some colonies!",
    9: "No volounteer? Then I'll draw from the jar!",
    10: "Glühwein vibes, lab style",
    11: "Wishing you golden hours in the lab",
    12: "Hopefully seminar isn't too long today...",
    13: "Enjoy the weekend!",
    14: "Better use hand santa-tizer today!",
    15: "I really liked your slide design!",
    16: "Christmas Party Time!",
    17: "Is this the scent of Christmas? - No, it's Agrobacteria...",
    18: "The Jores Lab Advent Calendar, the only reason to get up in the morning!",
    19: "Yeah, having an advent calendar is nice, but what about the molecular mechanism?",
    20: "It's beginning to look a lot like christmas!",
    21: "Is this the sound of christmas bells? No, it's my primers crying (poorly designed maybe)"
    22: "My christmas puns are tree-mendous!",
    23: "Put some Glühwein into your Agar plates, 10/10 experience!",
    24: "Merry Christmas everyone!"
    };


    function updateAdventName(date = new Date()) {
        const dateText = document.getElementById("dateText");
        const nameText = document.getElementById("nameText");
        const noticeText = document.getElementById("noticeText");
        const subtitleText = document.getElementById("subtitleText"); // NEW

        const day = date.getDate();
        const month = date.getMonth(); // 0 = Jan, 11 = Dec

        dateText.textContent = date.toLocaleDateString(undefined, {
            year: "numeric",
            month: "long",
            day: "numeric"
        });

        if (month === 10 && adventNames[day]) {
            nameText.textContent = adventNames[day];
            noticeText.textContent = "";
        } else if (month === 10) {
            nameText.textContent = "—";
            noticeText.textContent = "No name assigned for this December day.";
        } else {
            nameText.textContent = "—";
            noticeText.textContent = "Advent names start in December.";
        }

        // NEW: update subtitle based on day
        if (month === 10 && adventSubtitles[day]) {
            subtitleText.textContent = adventSubtitles[day];
        } else {
            subtitleText.textContent = "Jores Lab Christmas Calendar"; // fallback text
        }
        }   

    // Snow "confetti" effect
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = Math.random() < 0.7 ? "✻" : "✼";

      const size = 10 + Math.random() * 20; // px
      const startLeft = Math.random() * window.innerWidth;
      const duration = 4 + Math.random() * 4; // seconds
      const delay = Math.random() * 0.7; // seconds
      const horizontalDrift = -20 + Math.random() * 40;

      snowflake.style.left = startLeft + "px";
      snowflake.style.fontSize = size + "px";
      snowflake.style.animationDuration = duration + "s";
      snowflake.style.animationDelay = delay + "s";

      // slight custom drift using CSS variable
      snowflake.style.setProperty("--drift", horizontalDrift + "px");

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, (duration + delay) * 1000 + 500);
    }

    function letItSnow() {
      const flakes = 90;
      for (let i = 0; i < flakes; i++) {
        setTimeout(createSnowflake, i * 60); // stagger them
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateAdventName();

      const snowButton = document.getElementById("snowButton");
      const revealButton = document.getElementById("revealButton");

      snowButton?.addEventListener("click", () => {
        letItSnow();
      });

      revealButton?.addEventListener("click", () => {
        updateAdventName();
      });
    });
  </script>
</body>
</html>
